server:
  port: 8801
  servlet:
    context-path: /mifss/bio

mifss:
  dubbo:
    group: guangxi

spring:
  application:
    name: mifss-app-bio
#  profiles:
#    active: @cloud.provider@
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/medicare_202588?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456

# Dubbo3 配置 (服务提供方)
dubbo:
  application:
    name: ${spring.application.name}
    qos-port: 22222
    qos-enable: true
  protocol:
    name: dubbo
    port: 20880
  registry:
    address: nacos://127.0.0.1:8848
  scan:
    base-packages: com.aeye.mifss

swagger:
  title: MIFSS BIO API
  description: MIFSS 生物特征识别服务 API 文档
  version: 1.0.0
