server:
  port: 8802
  servlet:
    context-path: /mifss/ipt

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/medicare_202588?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456

mifss:
  cloud:
    provider: generic
    env: dev
    storage: minio
    database: mysql
    message-queue: rabbitmq
  # RPC 类型选择: feign | dubbo
  rpc:
    type: dubbo
  # RPC feign 调用地址
  bio:
    service:
      url: http://127.0.0.1:8801/mifss/bio

# Dubbo3 配置 (消费方)
dubbo:
  application:
    name: ${spring.application.name}
    qos-port: 22223  # ipt 服务使用 22223
    qos-enable: true
  protocol:
    name: dubbo
    port: 20881  # ipt 服务使用 20881，避免与 bio 的 20880 冲突
  registry:
    address: zookeeper://127.0.0.1:2181
  consumer:
    check: false  # 启动时不检查服务是否可用
  scan:
    base-packages: com.aeye.mifss
